<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carousel.css">
    <script src="js/carousel.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section aria-label="Newst Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
            <button class="carousel-button next" data-carousel-button="next">&#62;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="img/mappe/_79E0206_croped.jpg" alt="Old farm gate at Mallorca">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E0243-as-Smart-Object-1.jpg" alt="Portrait of musician Kasper Nyemann">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E0447.jpg" alt="Bench besides path in the foggy forest">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E0455.jpg" alt="Foggy lake with small islands">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E1052.jpg"
                        alt="Portrait of the Lead singer of Volbeat (music band) while making a video in cooperation with the band The Strom">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E1610.jpg" alt="Michael Poulsen and  Pernille Rosendahl singing">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E2861.jpg" alt="B/W Model shoot">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E3667.jpg" alt="Bryan Rice Portrait">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E4174 as Smart Object-1.jpg" alt="Purple lips">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E6748.jpg" alt="Fashion shot">
                </li>
                <li class="slide">
                    <img src="img/mappe/_79E9222.jpg" alt="Dog by pedestrian crossing">
                </li>
                <li class="slide">
                    <img src="img/mappe/_Eyrich_79E2120CMYK.jpg" alt="Tenson commercial shoot">
                </li>
                <li class="slide">
                    <img src="img/mappe/AFIL_kaos.jpg" alt="Band 'A friend in London' kaos shot ">
                </li>
                <li class="slide">
                    <img src="img/mappe/sidstenadvar-v2_Crop.jpg" alt="The Last Supper - 'A friend in London' shot">
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
